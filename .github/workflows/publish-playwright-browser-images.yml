name: Publish Playwright Browser Images

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: playwright-browser-images
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    outputs:
      version: ${{ steps.check-version.outputs.version }}
    steps:
      - name: Check version to publish
        id: check-version
        shell: bash
        env:
          GITHUB_USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE: ghcr.io/chialab/playwright-browser
        run: |
          version="$(curl -s https://registry.npmjs.org/playwright/latest | jq -r .version)"
          echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_USERNAME" --password-stdin
          if docker manifest inspect "$IMAGE:chromium-${version}" >/dev/null 2>&1; then
            echo "version=" >> "$GITHUB_OUTPUT"
          else
            echo "version=${version}" >> "$GITHUB_OUTPUT"
          fi

  publish:
    needs: check
    if: ${{ needs.check.outputs.version != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    env:
      PLAYWRIGHT_VERSION: ${{ needs.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: |
            PLAYWRIGHT_VERSION=${{ env.PLAYWRIGHT_VERSION }}
            PLAYWRIGHT_BROWSER=${{ matrix.browser }}
          tags: |
            ghcr.io/chialab/playwright-browser:${{ matrix.browser }}-${{ env.PLAYWRIGHT_VERSION }}
            ghcr.io/chialab/playwright-browser:${{ matrix.browser }}-latest